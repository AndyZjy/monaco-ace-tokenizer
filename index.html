<!DOCTYPE html>
<html>

<head>
  <title>Monaco Ace Tokenizer</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .editor {
      width: 100%;
      height: 100%;
    }
    #status {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
    }
    #status input {
      outline: none;
      border: none;
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="editor" id="editor"></div>
</body>

</html>
